{% extends "base.html" %}

{% block content %}
<div class="container content">
  <div class="row">
    <div class="main_title">Sign Up</div>
  </div>
  <div class="row">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Sign up</button>
    </form>
  </div>
</div>
{% endblock %}
