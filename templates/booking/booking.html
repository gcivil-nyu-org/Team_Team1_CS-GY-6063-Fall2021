{% extends "base.html" %}
{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>
        
        
        <!-- CSS files -->
        <link rel="stylesheet" type="text/css" href="{% static 'styles/booking.css' %}">
      
    </head>
</html>
{% block content %}
  <main role="main" class="container">
      <div class="row">
          <div>
              <h1>Appointment Slot</h1>
              <div class="container-fluid px-0 px-sm-4 mx-auto">
                <div class="row justify-content-center mx-0">
                    <div class="col-lg-10">
                        <div class="card border-0">
                            <form autocomplete="off" method="post">
                                {% csrf_token %}
                                {{form.as_p}}
                                <div class="card-header bg-dark">
                                    <div class="mx-0 mb-0 row justify-content-sm-center justify-content-start px-1"> <input type="text" id="dp1" class="datepicker" placeholder="Pick Date" name="date" readonly><span class="fa fa-calendar"></span> </div>
                                </div>
                                <div class="card-body p-sm-5">
                                    <div class="row text-center mx-0">
                                        {% for a in appointments %}
                                            
                                        <div class="col-md-4 col-4 my-1 px-2"> 
                                            {{a.date}}
                                            <div class="cell py-1">
                                                <button type="button" class="btn btn-outline-dark" data-toggle="button" aria-pressed="false" autocomplete="off">{{a.time}}</button>
                                            </div>  

                                        </div>
                                        {% endfor %}
                                        <br/><br/>
                                        <button class="btn btn-primary" type="submit">Book</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
          </div>
      </div>
  </main>
{% endblock %}
