{% extends 'base.html' %}

{% block content %}
<div class="container content">
  <div class="row">
    <div class="main_title">Delete Slot</div>
  </div>
  <div class="row">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p> Do you want to delete the appointment on {{appointment.date}} at {{appointment.start_time}} to {{appointment.end_time}} ? </p>
        <button type="submit">Delete</button>
    </form>
  </div>
</div>
{% endblock content %}
