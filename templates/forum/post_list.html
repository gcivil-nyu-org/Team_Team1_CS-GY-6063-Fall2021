{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row align-items-center">
    <div class = "col-9">
      <h1>Discussion Forum</h1>
    </div>
    <div class = "col-3">
      <a class="btn btn-primary" href="{% url 'forum:post_create' %}" role="button">Create New Post</a>
    </div>
  </div>
  <div class="row align-items-center form_attribute">
      <div class="col-6">Title</div>
      <div class="col-2">Status</div>
      <div class="col-2">Author</div>
      <div class="col-2">Created_at</div>
  </div>

  <div class="row align-items-center form_entities">
    {% for post in object_list %}
      <div class="col-6">
        <a href="{% url 'forum:post_detail' post.slug %}">{{ post.title }}</a>
      </div>
      <div class="col-2">
        {{ post.status }}
      </div>
      <div class="col-2">
        {{ post.author }}
      </div>
      <div class="col-2">
        {{ post.created_at }}
      </div>
    {% endfor %}
  </div>
</div>


{% endblock content %}
