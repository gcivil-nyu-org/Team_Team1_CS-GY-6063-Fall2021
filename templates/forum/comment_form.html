{% extends 'base.html' %}

{% block content %}
<div class="container content">
  <div class="row">
    <div class="main_title">New Comment</div>
  </div>
  <div class="row">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
{% endblock content %}
