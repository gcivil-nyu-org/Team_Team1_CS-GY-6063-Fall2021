<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
  <h1 style="margin-top: 1.5em; margin-left: 1em;">Forgot your password?</h1>
  <p style="margin-left: 2.5em;">Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST" style="margin-left: 2.5em;">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send me instructions!">
  </form>
{% endblock %}
