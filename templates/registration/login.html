{% extends "base.html" %}

{% block content %}
<div class="container content">
  <div class="row">
    <div class="main_title">Log In</div>
  </div>
  <div class="row">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a class="nav-item nav-link" href="{% url 'password_reset' %}">Reset Password</a>
        <button class="btn btn-primary" type="submit">Log in</button>
    </form>
  </div>
</div>
{% endblock %}
